<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        #print-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #print-button:hover {
            background-color: #45a049;
        }

        /* Hide the print button when printing */
        @media print {
            #print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Students List</h1>
    
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>College</th>
                <th>Attendence</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.roll_no }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.college }}</td>
                    <td>{{ student.attendence }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button id="print-button" onclick="window.print()">Print</button>
</body>
</html>
